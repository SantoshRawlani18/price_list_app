<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Price List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f8f9fa; }
    .container { max-width: 1200px; }
    table th, table td {
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }
    table th:first-child,
    table td:first-child {
      text-align: left;
      min-width: 260px;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h3 class="text-center mb-4">Vendor Price List (₹)</h3>

  <!-- ===== Vendor Management ===== -->
  <div class="card mb-3">
    <div class="card-body">
      <h6>Vendor Management</h6>
      <div class="row g-2">
        <div class="col-md-4">
          <input id="newVendor" class="form-control" placeholder="Add new vendor">
        </div>
        <div class="col-md-2">
          <button class="btn btn-success w-100" onclick="addVendor()">Add Vendor</button>
        </div>

        <div class="col-md-3">
          <select id="oldVendor" class="form-select"></select>
        </div>
        <div class="col-md-3">
          <input id="renameVendor" class="form-control" placeholder="Rename vendor">
        </div>
        <div class="col-md-12 mt-2">
          <button class="btn btn-warning w-100" onclick="renameVendor()">Rename Vendor</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Price Form ===== -->
  <form id="priceForm" class="row g-2 mb-3">
    <div class="col-md-4">
      <input id="item" class="form-control" placeholder="Item name" required>
    </div>
    <div class="col-md-3">
      <select id="vendor" class="form-select" required></select>
    </div>
    <div class="col-md-3">
      <input type="number" step="0.01" min="0" id="price" class="form-control" placeholder="₹ Price" required>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100">Save</button>
    </div>
  </form>

  <input id="search" class="form-control mb-3" placeholder="Search item or vendor">

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-sm">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>
