<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f6f7fb;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 20px;
    }
    .table-responsive {
      max-height: 60vh;
      overflow-y: auto;
    }
    .table thead th {
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 2;
    }
    .currency {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Vendor Price List</h2>

  <!-- Add Item Form -->
  <div class="card mb-3">
    <div class="card-body">
      <form id="addItemForm" class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Item Name</label>
          <input type="text" id="itemName" class="form-control" placeholder="Item name" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Vendor</label>
          <input type="text" id="vendorName" class="form-control" placeholder="Vendor name" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Price (₹)</label>
          <input type="number" id="itemPrice" class="form-control" placeholder="Price in INR" required>
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Add / Update Price</button>
        </div>
      </form>

      <hr>

      <!-- Add / Rename Vendor -->
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Add Vendor</label>
          <input type="text" id="newVendor" class="form-control" placeholder="New vendor name">
          <button id="addVendorBtn" class="btn btn-success mt-2">Add Vendor</button>
        </div>
        <div class="col-md-6">
          <label class="form-label">Rename Vendor</label>
          <input type="text" id="oldVendor" class="form-control" placeholder="Old vendor name">
          <input type="text" id="renameVendor" class="form-control mt-2" placeholder="New vendor name">
          <button id="renameVendorBtn" class="btn btn-warning mt-2">Rename Vendor</button>
        </div>
      </div>

      <hr>

      <!-- Search -->
      <div class="row">
        <div class="col-md-12">
          <input type="text" id="searchBox" class="form-control" placeholder="Search by item or vendor">
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Vendor</th>
          <th>Price (₹)</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="4" class="text-center">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzyz7ZhCkoMigNwwvJ_Vk3BcJ1qnndY4PTHohcmVvI1sjF3C-TaDLCfUizcB5oxO6uTIQ/exec";  // <--- REPLACE THIS

  let data = [];

  async function loadData() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("HTTP " + res.status);

      data = await res.json();
      renderTable(data);
    } catch (err) {
      console.error("Failed to load data:", err);
      document.getElementById("tableBody").innerHTML = `
        <tr>
          <td colspan="4" class="text-center text-danger">
            Failed to load data. Error: ${err.message}
          </td>
        </tr>`;
    }
  }

  function renderTable(dataArray) {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    if (!dataArray.length) {
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="text-center">No data available</td>
        </tr>`;
      return;
    }

    // Render each item for each vendor
    dataArray.forEach(itemObj => {
      const itemName = itemObj.item;
      const prices = itemObj.prices;

      for (const vendor in prices) {
        const price = prices[vendor];

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${itemName}</td>
          <td>${vendor}</td>
          <td class="currency">₹ ${price}</td>
          <td>${new Date().toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      }
    });
  }

  document.getElementById("addItemForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const item = document.getElementById("itemName").value.trim();
    const vendor = document.getElementById("vendorName").value.trim();
    const price = document.getElementById("itemPrice").value.trim();

    if (!item || !vendor || !price) return;

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "price",
        item,
        vendor,
        price
      })
    });

    document.getElementById("itemName").value = "";
    document.getElementById("vendorName").value = "";
    document.getElementById("itemPrice").value = "";

    loadData();
  });

  document.getElementById("addVendorBtn").addEventListener("click", async () => {
    const vendor = document.getElementById("newVendor").value.trim();
    if (!vendor) return;

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "addVendor",
        vendor
      })
    });

    document.getElementById("newVendor").value = "";
    loadData();
  });

  document.getElementById("renameVendorBtn").addEventListener("click", async () => {
    const oldVendor = document.getElementById("oldVendor").value.trim();
    const newVendor = document.getElementById("renameVendor").value.trim();
    if (!oldVendor || !newVendor) return;

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "renameVendor",
        oldVendor,
        newVendor
      })
    });

    document.getElementById("oldVendor").value = "";
    document.getElementById("renameVendor").value = "";
    loadData();
  });

  document.getElementById("searchBox").addEventListener("input", () => {
    const searchTerm = document.getElementById("searchBox").value.toLowerCase();

    const filtered = data.filter(item => {
      if (item.item.toLowerCase().includes(searchTerm)) return true;
      for (const vendor in item.prices) {
        if (vendor.toLowerCase().includes(searchTerm)) return true;
      }
      return false;
    });

    renderTable(filtered);
  });

  // Initial load
  loadData();
</script>

</body>
</html>
